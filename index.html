<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>San Valent√≠n ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at top, #300018, #000);
      font-family: 'Segoe UI', sans-serif;
    }

    .overlay {
      position: absolute;
      top: 50%;
      width: 100%;
      text-align: center;
      transform: translateY(-50%);
      color: #fff;
      z-index: 10;
      pointer-events: none;
    }

    .overlay h1 {
      font-size: 3rem;
      margin: 0;
      text-shadow: 0 0 20px rgba(255, 80, 120, 0.8);
    }

    .overlay p {
      margin-top: 10px;
      font-size: 1.2rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="overlay">
    <h1>¬øQuieres ser mi San Valent√≠n? ‚ù§Ô∏è</h1>
    <p>Con todo mi coraz√≥n</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.158/build/three.min.js"></script>

  <script>
    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(
      60,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.z = 4;

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // ‚ù§Ô∏è Geometr√≠a del coraz√≥n
    const heartShape = new THREE.Shape();
    heartShape.moveTo(0, 0);
    heartShape.bezierCurveTo(0, 0, -1, -1, -2, 0);
    heartShape.bezierCurveTo(-3, 2, -1, 3, 0, 4);
    heartShape.bezierCurveTo(1, 3, 3, 2, 2, 0);
    heartShape.bezierCurveTo(1, -1, 0, 0, 0, 0);

    const geometry = new THREE.ExtrudeGeometry(heartShape, {
      depth: 0.6,
      bevelEnabled: true,
      bevelThickness: 0.3,
      bevelSize: 0.2,
      bevelSegments: 20
    });

    geometry.center();

    const material = new THREE.MeshStandardMaterial({
      color: 0xff2d6f,
      metalness: 0.4,
      roughness: 0.2,
      emissive: 0x33000f
    });

    const heart = new THREE.Mesh(geometry, material);
    scene.add(heart);

    // üí° Luces
    scene.add(new THREE.AmbientLight(0xffcccc, 0.6));

    const light = new THREE.PointLight(0xff6699, 1.2);
    light.position.set(5, 5, 5);
    scene.add(light);

    // üé• Animaci√≥n
    let clock = new THREE.Clock();

    function animate() {
      requestAnimationFrame(animate);

      const t = clock.getElapsedTime();
      const scale = 1 + Math.sin(t * 3) * 0.05;

      heart.scale.set(scale, scale, scale);
      heart.rotation.y += 0.003;

      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>

</body>
</html>
