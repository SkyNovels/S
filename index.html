<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>San Valent√≠n ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at top, #300018, #000);
      font-family: 'Segoe UI', sans-serif;
      -webkit-user-select: none;
      user-select: none;
      -webkit-text-size-adjust: 100%;
    }

    .overlay {
      position: absolute;
      top: 5%;
      width: 100%;
      text-align: center;
      color: #fff;
      z-index: 10;
      pointer-events: none;
    }

    .overlay h1 {
      font-size: 2.2rem;
      margin: 0;
      text-shadow: 0 0 20px rgba(255, 80, 120, 0.8);
    }

    .overlay p {
      margin-top: 10px;
      font-size: 1.1rem;
      opacity: 0.8;
    }

    .buttons-container {
      position: absolute;
      bottom: 12%;
      width: 100%;
      text-align: center;
      z-index: 10;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .btn {
      padding: 16px 48px;
      font-size: 1.4rem;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 2px;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    .btn-si {
      background: linear-gradient(135deg, #ff4d8d, #ff2d6f);
      color: white;
      box-shadow: 0 0 25px rgba(255, 45, 111, 0.5);
    }

    .btn-si:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px rgba(255, 45, 111, 0.8);
    }

    .btn-no {
      background: linear-gradient(135deg, #888, #666);
      color: white;
      box-shadow: 0 0 15px rgba(100, 100, 100, 0.3);
    }

    .btn-no:hover {
      transform: scale(1.1);
    }

    .contract-message {
      position: absolute;
      bottom: 22%;
      width: 100%;
      text-align: center;
      z-index: 10;
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none;
    }

    .contract-message.show {
      opacity: 1;
    }

    .contract-message p {
      display: inline-block;
      background: rgba(255, 45, 111, 0.15);
      border: 1px solid rgba(255, 45, 111, 0.4);
      backdrop-filter: blur(8px);
      color: #ffccd5;
      font-size: 1.1rem;
      padding: 12px 28px;
      border-radius: 16px;
      animation: shake 0.5s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20% { transform: translateX(-8px); }
      40% { transform: translateX(8px); }
      60% { transform: translateX(-5px); }
      80% { transform: translateX(5px); }
    }

    .love-message {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 20;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.8s ease;
    }

    .love-message.show {
      opacity: 1;
      pointer-events: auto;
    }

    .love-message h1 {
      font-size: 3.5rem;
      color: #fff;
      text-shadow: 0 0 40px rgba(255, 80, 120, 1), 0 0 80px rgba(255, 45, 111, 0.6);
      animation: pulse-text 1.5s ease-in-out infinite;
    }

    @keyframes pulse-text {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }

    .anniversary-msg {
      font-size: 1.5rem;
      color: #ffccd5;
      margin-top: 15px;
      opacity: 0;
      animation: fadeInUp 1.2s ease 1s forwards;
      text-shadow: 0 0 20px rgba(255, 80, 120, 0.6);
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .hearts-rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 19;
      overflow: hidden;
    }

    .falling-heart {
      position: absolute;
      top: -5%;
      font-size: 2rem;
      animation: fall linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      0% { transform: translateY(-10vh) rotate(0deg); opacity: 0.8; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0.3; }
    }

    /* ====== Responsive: Tablets (768px and below) ====== */
    @media (max-width: 768px) {
      .overlay {
        top: 4%;
      }

      .overlay h1 {
        font-size: 1.7rem;
        padding: 0 15px;
      }

      .overlay p {
        font-size: 1rem;
      }

      .buttons-container {
        bottom: 10%;
        gap: 20px;
      }

      .btn {
        padding: 14px 38px;
        font-size: 1.2rem;
        letter-spacing: 1.5px;
      }

      .contract-message {
        bottom: 20%;
      }

      .contract-message p {
        font-size: 1rem;
        padding: 10px 20px;
        margin: 0 15px;
      }

      .love-message h1 {
        font-size: 2.8rem;
        padding: 0 15px;
      }

      .anniversary-msg {
        font-size: 1.3rem;
        padding: 0 15px;
      }
    }

    /* ====== Responsive: Mobile phones (480px and below) ====== */
    @media (max-width: 480px) {
      .overlay {
        top: 3%;
      }

      .overlay h1 {
        font-size: 1.3rem;
        padding: 0 12px;
        line-height: 1.4;
      }

      .overlay p {
        font-size: 0.85rem;
        margin-top: 6px;
      }

      .buttons-container {
        bottom: 8%;
        gap: 15px;
      }

      .btn {
        padding: 12px 30px;
        font-size: 1.05rem;
        letter-spacing: 1px;
      }

      .contract-message {
        bottom: 18%;
      }

      .contract-message p {
        font-size: 0.9rem;
        padding: 10px 16px;
        margin: 0 10px;
        border-radius: 12px;
      }

      .love-message h1 {
        font-size: 2rem;
        padding: 0 10px;
      }

      .anniversary-msg {
        font-size: 1rem;
        padding: 0 10px;
      }

      .falling-heart {
        font-size: 1.4rem;
      }
    }

    /* ====== Responsive: Very small phones (360px and below) ====== */
    @media (max-width: 360px) {
      .overlay h1 {
        font-size: 1.1rem;
      }

      .overlay p {
        font-size: 0.8rem;
      }

      .btn {
        padding: 10px 24px;
        font-size: 0.95rem;
      }

      .love-message h1 {
        font-size: 1.7rem;
      }

      .anniversary-msg {
        font-size: 0.9rem;
      }

      .contract-message p {
        font-size: 0.82rem;
        padding: 8px 12px;
      }
    }

    /* ====== Landscape orientation on short screens ====== */
    @media (max-height: 500px) {
      .overlay {
        top: 2%;
      }

      .overlay h1 {
        font-size: 1.2rem;
      }

      .overlay p {
        display: none;
      }

      .buttons-container {
        bottom: 5%;
      }

      .btn {
        padding: 10px 28px;
        font-size: 1rem;
      }

      .contract-message {
        bottom: 16%;
      }

      .contract-message p {
        font-size: 0.85rem;
        padding: 8px 14px;
      }

      .love-message h1 {
        font-size: 2rem;
      }

      .anniversary-msg {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="overlay" id="question">
    <h1>¬øQuieres ser mi San Valent√≠n? ‚ù§Ô∏è</h1>
    <p>Con todo mi coraz√≥n</p>
  </div>

  <div class="buttons-container" id="buttonsContainer">
    <button class="btn btn-si" id="btnSi" onclick="onClickSi()">S√≠</button>
    <button class="btn btn-no" id="btnNo" onclick="onClickNo()">No</button>
  </div>

  <div class="love-message" id="loveMessage">
    <h1>Te amo mucho ‚ù§Ô∏è</h1>
    <p class="anniversary-msg">Te veo el s√°bado para celebrar nuestro aniversario üíï</p>
  </div>

  <div class="contract-message" id="contractMessage">
    <p>Lo siento, tiene que poner que s√≠... ¬°est√° en el contrato! üìú‚ù§Ô∏è</p>
  </div>

  <div class="hearts-rain" id="heartsRain"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.158/build/three.min.js"></script>

  <script>
    // Botones interactivos
    function onClickSi() {
      document.getElementById('buttonsContainer').style.display = 'none';
      document.getElementById('question').style.display = 'none';
      document.getElementById('contractMessage').classList.remove('show');
      document.getElementById('loveMessage').classList.add('show');
      createHeartsRain();
    }

    function onClickNo() {
      const btnNo = document.getElementById('btnNo');
      const contractMsg = document.getElementById('contractMessage');

      // Mostrar el mensaje del contrato
      contractMsg.classList.add('show');

      // Cambiar el bot√≥n de "No" a "S√≠" despu√©s de un momento
      setTimeout(() => {
        btnNo.textContent = 'S√≠';
        btnNo.className = 'btn btn-si';
        btnNo.onclick = onClickSi;
      }, 800);
    }

    function createHeartsRain() {
      const container = document.getElementById('heartsRain');
      const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù', 'ü©∑'];
      const heartCount = isMobile() ? 18 : (isTablet() ? 24 : 30);
      for (let i = 0; i < heartCount; i++) {
        const heart = document.createElement('span');
        heart.className = 'falling-heart';
        heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
        heart.style.left = Math.random() * 100 + '%';
        heart.style.animationDuration = (3 + Math.random() * 4) + 's';
        heart.style.animationDelay = Math.random() * 5 + 's';
        heart.style.fontSize = (1.2 + Math.random() * 1.5) + 'rem';
        container.appendChild(heart);
      }
    }

    // ======= Responsive helpers =======
    function isMobile() {
      return window.innerWidth <= 480;
    }
    function isTablet() {
      return window.innerWidth > 480 && window.innerWidth <= 768;
    }
    function getResponsiveValues() {
      if (isMobile()) {
        return { fov: 72, cameraZ: 7, cameraY: 0.6, miffyScale: 1.15 };
      } else if (isTablet()) {
        return { fov: 65, cameraZ: 6.5, cameraY: 0.5, miffyScale: 1.25 };
      }
      return { fov: 60, cameraZ: 6, cameraY: 0.5, miffyScale: 1.3 };
    }

    // ======= THREE.JS SCENE =======
    const scene = new THREE.Scene();

    const rv = getResponsiveValues();
    const camera = new THREE.PerspectiveCamera(
      rv.fov,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.z = rv.cameraZ;
    camera.position.y = rv.cameraY;

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.shadowMap.enabled = true;
    document.body.appendChild(renderer.domElement);

    // üê∞ Personaje 3D estilo Miffy con coraz√≥n en las manos
    const miffyGroup = new THREE.Group();

    // Materiales
    const whiteMat = new THREE.MeshStandardMaterial({ color: 0xffffff, roughness: 0.3, metalness: 0.05 });
    const blackMat = new THREE.MeshStandardMaterial({ color: 0x111111, roughness: 0.5 });
    const orangeMat = new THREE.MeshStandardMaterial({ color: 0xdd5522, roughness: 0.4, metalness: 0.05 });

    // Cabeza (esfera ligeramente achatada)
    const headGeo = new THREE.SphereGeometry(0.7, 32, 32);
    const head = new THREE.Mesh(headGeo, whiteMat);
    head.scale.set(1, 1.05, 0.9);
    head.position.y = 1.1;
    miffyGroup.add(head);

    // Oreja izquierda
    const earGeo = new THREE.CapsuleGeometry(0.15, 0.7, 8, 16);
    const earLeft = new THREE.Mesh(earGeo, whiteMat);
    earLeft.position.set(-0.25, 2.15, 0);
    earLeft.rotation.z = 0.1;
    miffyGroup.add(earLeft);

    // Oreja derecha
    const earRight = new THREE.Mesh(earGeo, whiteMat);
    earRight.position.set(0.25, 2.15, 0);
    earRight.rotation.z = -0.1;
    miffyGroup.add(earRight);

    // Ojo izquierdo
    const eyeGeo = new THREE.SphereGeometry(0.07, 16, 16);
    const eyeLeft = new THREE.Mesh(eyeGeo, blackMat);
    eyeLeft.position.set(-0.22, 1.15, 0.6);
    miffyGroup.add(eyeLeft);

    // Ojo derecho
    const eyeRight = new THREE.Mesh(eyeGeo, blackMat);
    eyeRight.position.set(0.22, 1.15, 0.6);
    miffyGroup.add(eyeRight);

    // Boca (X de Miffy)
    const mouthGeo = new THREE.CylinderGeometry(0.02, 0.02, 0.15, 8);
    const mouthLine1 = new THREE.Mesh(mouthGeo, blackMat);
    mouthLine1.position.set(0, 0.92, 0.65);
    mouthLine1.rotation.z = Math.PI / 4;
    mouthLine1.rotation.x = Math.PI / 2;
    miffyGroup.add(mouthLine1);

    const mouthLine2 = new THREE.Mesh(mouthGeo, blackMat);
    mouthLine2.position.set(0, 0.92, 0.65);
    mouthLine2.rotation.z = -Math.PI / 4;
    mouthLine2.rotation.x = Math.PI / 2;
    miffyGroup.add(mouthLine2);

    // Cuerpo (vestido naranja)
    const bodyGeo = new THREE.SphereGeometry(0.55, 32, 32);
    const body = new THREE.Mesh(bodyGeo, orangeMat);
    body.scale.set(1, 1.2, 0.85);
    body.position.y = 0.1;
    miffyGroup.add(body);

    // Bot√≥n del vestido
    const buttonGeo = new THREE.SphereGeometry(0.04, 16, 16);
    const button = new THREE.Mesh(buttonGeo, whiteMat);
    button.position.set(0, 0.35, 0.47);
    miffyGroup.add(button);

    // Cuello/collar
    const collarGeo = new THREE.TorusGeometry(0.42, 0.04, 8, 32);
    const collar = new THREE.Mesh(collarGeo, orangeMat);
    collar.position.y = 0.48;
    collar.rotation.x = Math.PI / 2;
    miffyGroup.add(collar);

    // Bracito izquierdo - levantado hacia el coraz√≥n
    const armGeo = new THREE.CapsuleGeometry(0.08, 0.25, 8, 8);
    const armLeft = new THREE.Mesh(armGeo, whiteMat);
    armLeft.position.set(-0.45, 0.45, 0.3);
    armLeft.rotation.z = 0.6;
    armLeft.rotation.x = -0.4;
    miffyGroup.add(armLeft);

    // Bracito derecho - levantado hacia el coraz√≥n
    const armRight = new THREE.Mesh(armGeo, whiteMat);
    armRight.position.set(0.45, 0.45, 0.3);
    armRight.rotation.z = -0.6;
    armRight.rotation.x = -0.4;
    miffyGroup.add(armRight);

    // ‚ù§Ô∏è Coraz√≥n en las manos de Miffy
    const heartShape = new THREE.Shape();
    heartShape.moveTo(0, 0);
    heartShape.bezierCurveTo(0, 0, -1, -1, -2, 0);
    heartShape.bezierCurveTo(-3, 2, -1, 3, 0, 4);
    heartShape.bezierCurveTo(1, 3, 3, 2, 2, 0);
    heartShape.bezierCurveTo(1, -1, 0, 0, 0, 0);

    const heartGeometry = new THREE.ExtrudeGeometry(heartShape, {
      depth: 0.3,
      bevelEnabled: true,
      bevelThickness: 0.15,
      bevelSize: 0.12,
      bevelSegments: 20
    });
    heartGeometry.center();

    const heartMaterial = new THREE.MeshStandardMaterial({
      color: 0xff2d6f,
      metalness: 0.4,
      roughness: 0.2,
      emissive: 0x33000f
    });

    const heart = new THREE.Mesh(heartGeometry, heartMaterial);
    heart.rotation.x = Math.PI;
    heart.scale.set(0.28, 0.28, 0.28);
    // Posicionar el coraz√≥n frente al pecho de Miffy, entre sus brazos
    heart.position.set(0, 0.55, 0.55);
    miffyGroup.add(heart);

    // Pierna izquierda
    const legGeo = new THREE.CapsuleGeometry(0.1, 0.2, 8, 8);
    const legLeft = new THREE.Mesh(legGeo, whiteMat);
    legLeft.position.set(-0.2, -0.55, 0);
    miffyGroup.add(legLeft);

    // Pierna derecha
    const legRight = new THREE.Mesh(legGeo, whiteMat);
    legRight.position.set(0.2, -0.55, 0);
    miffyGroup.add(legRight);

    // Centrar a Miffy en la escena
    miffyGroup.position.set(0, -0.5, 0);
    miffyGroup.scale.set(rv.miffyScale, rv.miffyScale, rv.miffyScale);
    scene.add(miffyGroup);

    // ‚ú® Part√≠culas flotantes (menos en m√≥vil para rendimiento)
    const particleCount = isMobile() ? 30 : (isTablet() ? 45 : 60);
    const particlesGeo = new THREE.BufferGeometry();
    const positions = new Float32Array(particleCount * 3);
    const particleSpeeds = [];

    for (let i = 0; i < particleCount; i++) {
      positions[i * 3] = (Math.random() - 0.5) * 12;
      positions[i * 3 + 1] = (Math.random() - 0.5) * 8;
      positions[i * 3 + 2] = (Math.random() - 0.5) * 6;
      particleSpeeds.push(0.003 + Math.random() * 0.008);
    }

    particlesGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    const particlesMat = new THREE.PointsMaterial({
      color: 0xff6699,
      size: 0.06,
      transparent: true,
      opacity: 0.6
    });
    const particles = new THREE.Points(particlesGeo, particlesMat);
    scene.add(particles);

    // üí° Luces
    scene.add(new THREE.AmbientLight(0xffcccc, 0.7));

    const light1 = new THREE.PointLight(0xff6699, 1.2);
    light1.position.set(5, 5, 5);
    scene.add(light1);

    const light2 = new THREE.PointLight(0xff99bb, 0.8);
    light2.position.set(-4, 3, 3);
    scene.add(light2);

    const light3 = new THREE.PointLight(0xffffff, 0.5);
    light3.position.set(0, 0, 5);
    scene.add(light3);

    // üé• Animaci√≥n
    let clock = new THREE.Clock();

    function animate() {
      requestAnimationFrame(animate);

      const t = clock.getElapsedTime();

      // Latido del coraz√≥n en las manos de Miffy
      const heartPulse = 0.28 + Math.sin(t * 3) * 0.015;
      heart.scale.set(heartPulse, heartPulse, heartPulse);

      // Miffy se balancea suavemente
      miffyGroup.rotation.y = Math.sin(t * 0.8) * 0.15;
      miffyGroup.position.y = -0.5 + Math.sin(t * 1.2) * 0.05;

      // Part√≠culas suben
      const posArray = particlesGeo.attributes.position.array;
      for (let i = 0; i < particleCount; i++) {
        posArray[i * 3 + 1] += particleSpeeds[i];
        if (posArray[i * 3 + 1] > 5) {
          posArray[i * 3 + 1] = -4;
        }
      }
      particlesGeo.attributes.position.needsUpdate = true;

      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      const newRv = getResponsiveValues();
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.fov = newRv.fov;
      camera.position.z = newRv.cameraZ;
      camera.position.y = newRv.cameraY;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
      miffyGroup.scale.set(newRv.miffyScale, newRv.miffyScale, newRv.miffyScale);
    });
  </script>

</body>
</html>
