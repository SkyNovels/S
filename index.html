<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>San Valent√≠n ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at top, #300018, #000);
      font-family: 'Segoe UI', sans-serif;
    }

    .overlay {
      position: absolute;
      top: 8%;
      width: 100%;
      text-align: center;
      color: #fff;
      z-index: 10;
      pointer-events: none;
    }

    .overlay h1 {
      font-size: 2.5rem;
      margin: 0;
      text-shadow: 0 0 20px rgba(255, 80, 120, 0.8);
    }

    .overlay p {
      margin-top: 10px;
      font-size: 1.1rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="overlay">
    <h1>¬øQuieres ser mi San Valent√≠n? ‚ù§Ô∏è</h1>
    <p>Con todo mi coraz√≥n</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.158/build/three.min.js"></script>

  <script>
    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(
      60,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.z = 6;
    camera.position.y = 0.5;

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    document.body.appendChild(renderer.domElement);

    // ‚ù§Ô∏è Geometr√≠a del coraz√≥n (m√°s chiquito)
    const heartShape = new THREE.Shape();
    heartShape.moveTo(0, 0);
    heartShape.bezierCurveTo(0, 0, -1, -1, -2, 0);
    heartShape.bezierCurveTo(-3, 2, -1, 3, 0, 4);
    heartShape.bezierCurveTo(1, 3, 3, 2, 2, 0);
    heartShape.bezierCurveTo(1, -1, 0, 0, 0, 0);

    const heartGeometry = new THREE.ExtrudeGeometry(heartShape, {
      depth: 0.4,
      bevelEnabled: true,
      bevelThickness: 0.2,
      bevelSize: 0.15,
      bevelSegments: 20
    });

    heartGeometry.center();

    const heartMaterial = new THREE.MeshStandardMaterial({
      color: 0xff2d6f,
      metalness: 0.4,
      roughness: 0.2,
      emissive: 0x33000f
    });

    const heart = new THREE.Mesh(heartGeometry, heartMaterial);
    // Voltear el coraz√≥n para que quede bien orientado
    heart.rotation.x = Math.PI;
    // Hacerlo m√°s chiquito
    heart.scale.set(0.45, 0.45, 0.45);
    heart.position.set(1.8, 1.0, 0);
    scene.add(heart);

    // üê∞ Personaje 3D estilo Miffy
    const miffyGroup = new THREE.Group();

    // Materiales
    const whiteMat = new THREE.MeshStandardMaterial({ color: 0xffffff, roughness: 0.3, metalness: 0.05 });
    const blackMat = new THREE.MeshStandardMaterial({ color: 0x111111, roughness: 0.5 });
    const orangeMat = new THREE.MeshStandardMaterial({ color: 0xdd5522, roughness: 0.4, metalness: 0.05 });
    const pinkNoseMat = new THREE.MeshStandardMaterial({ color: 0x333333, roughness: 0.5 });

    // Cabeza (esfera ligeramente achatada)
    const headGeo = new THREE.SphereGeometry(0.7, 32, 32);
    const head = new THREE.Mesh(headGeo, whiteMat);
    head.scale.set(1, 1.05, 0.9);
    head.position.y = 1.1;
    miffyGroup.add(head);

    // Oreja izquierda
    const earGeo = new THREE.CapsuleGeometry(0.15, 0.7, 8, 16);
    const earLeft = new THREE.Mesh(earGeo, whiteMat);
    earLeft.position.set(-0.25, 2.15, 0);
    earLeft.rotation.z = 0.1;
    miffyGroup.add(earLeft);

    // Oreja derecha
    const earRight = new THREE.Mesh(earGeo, whiteMat);
    earRight.position.set(0.25, 2.15, 0);
    earRight.rotation.z = -0.1;
    miffyGroup.add(earRight);

    // Ojo izquierdo
    const eyeGeo = new THREE.SphereGeometry(0.07, 16, 16);
    const eyeLeft = new THREE.Mesh(eyeGeo, blackMat);
    eyeLeft.position.set(-0.22, 1.15, 0.6);
    miffyGroup.add(eyeLeft);

    // Ojo derecho
    const eyeRight = new THREE.Mesh(eyeGeo, blackMat);
    eyeRight.position.set(0.22, 1.15, 0.6);
    miffyGroup.add(eyeRight);

    // Boca (X de Miffy) - dos l√≠neas cruzadas usando cilindros delgados
    const mouthGeo = new THREE.CylinderGeometry(0.02, 0.02, 0.15, 8);
    const mouthLine1 = new THREE.Mesh(mouthGeo, blackMat);
    mouthLine1.position.set(0, 0.92, 0.65);
    mouthLine1.rotation.z = Math.PI / 4;
    mouthLine1.rotation.x = Math.PI / 2;
    miffyGroup.add(mouthLine1);

    const mouthLine2 = new THREE.Mesh(mouthGeo, blackMat);
    mouthLine2.position.set(0, 0.92, 0.65);
    mouthLine2.rotation.z = -Math.PI / 4;
    mouthLine2.rotation.x = Math.PI / 2;
    miffyGroup.add(mouthLine2);

    // Cuerpo (cilindro redondeado con esfera)
    const bodyGeo = new THREE.SphereGeometry(0.55, 32, 32);
    const body = new THREE.Mesh(bodyGeo, orangeMat);
    body.scale.set(1, 1.2, 0.85);
    body.position.y = 0.1;
    miffyGroup.add(body);

    // Bot√≥n del vestido
    const buttonGeo = new THREE.SphereGeometry(0.04, 16, 16);
    const button = new THREE.Mesh(buttonGeo, whiteMat);
    button.position.set(0, 0.35, 0.47);
    miffyGroup.add(button);

    // Cuello/collar
    const collarGeo = new THREE.TorusGeometry(0.42, 0.04, 8, 32);
    const collar = new THREE.Mesh(collarGeo, orangeMat);
    collar.position.y = 0.48;
    collar.rotation.x = Math.PI / 2;
    miffyGroup.add(collar);

    // Bracito izquierdo
    const armGeo = new THREE.CapsuleGeometry(0.08, 0.25, 8, 8);
    const armLeft = new THREE.Mesh(armGeo, whiteMat);
    armLeft.position.set(-0.55, 0.1, 0);
    armLeft.rotation.z = 0.3;
    miffyGroup.add(armLeft);

    // Bracito derecho
    const armRight = new THREE.Mesh(armGeo, whiteMat);
    armRight.position.set(0.55, 0.1, 0);
    armRight.rotation.z = -0.3;
    miffyGroup.add(armRight);

    // Pierna izquierda
    const legGeo = new THREE.CapsuleGeometry(0.1, 0.2, 8, 8);
    const legLeft = new THREE.Mesh(legGeo, whiteMat);
    legLeft.position.set(-0.2, -0.55, 0);
    miffyGroup.add(legLeft);

    // Pierna derecha
    const legRight = new THREE.Mesh(legGeo, whiteMat);
    legRight.position.set(0.2, -0.55, 0);
    miffyGroup.add(legRight);

    // Posicionar a Miffy en la escena
    miffyGroup.position.set(-1.2, -0.8, 0);
    miffyGroup.scale.set(1.1, 1.1, 1.1);
    scene.add(miffyGroup);

    // ‚ú® Part√≠culas de corazones flotantes
    const particleCount = 60;
    const particlesGeo = new THREE.BufferGeometry();
    const positions = new Float32Array(particleCount * 3);
    const particleSpeeds = [];

    for (let i = 0; i < particleCount; i++) {
      positions[i * 3] = (Math.random() - 0.5) * 12;
      positions[i * 3 + 1] = (Math.random() - 0.5) * 8;
      positions[i * 3 + 2] = (Math.random() - 0.5) * 6;
      particleSpeeds.push(0.003 + Math.random() * 0.008);
    }

    particlesGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    const particlesMat = new THREE.PointsMaterial({
      color: 0xff6699,
      size: 0.06,
      transparent: true,
      opacity: 0.6
    });
    const particles = new THREE.Points(particlesGeo, particlesMat);
    scene.add(particles);

    // üí° Luces
    scene.add(new THREE.AmbientLight(0xffcccc, 0.7));

    const light1 = new THREE.PointLight(0xff6699, 1.2);
    light1.position.set(5, 5, 5);
    scene.add(light1);

    const light2 = new THREE.PointLight(0xff99bb, 0.8);
    light2.position.set(-4, 3, 3);
    scene.add(light2);

    const light3 = new THREE.PointLight(0xffffff, 0.4);
    light3.position.set(0, -2, 4);
    scene.add(light3);

    // üé• Animaci√≥n
    let clock = new THREE.Clock();

    function animate() {
      requestAnimationFrame(animate);

      const t = clock.getElapsedTime();

      // Latido del coraz√≥n
      const heartScale = 0.45 + Math.sin(t * 3) * 0.02;
      heart.scale.set(heartScale, heartScale, heartScale);
      heart.rotation.y += 0.008;

      // Miffy se balancea suavemente
      miffyGroup.rotation.y = Math.sin(t * 0.8) * 0.15;
      miffyGroup.position.y = -0.8 + Math.sin(t * 1.2) * 0.05;

      // Part√≠culas suben
      const posArray = particlesGeo.attributes.position.array;
      for (let i = 0; i < particleCount; i++) {
        posArray[i * 3 + 1] += particleSpeeds[i];
        if (posArray[i * 3 + 1] > 5) {
          posArray[i * 3 + 1] = -4;
        }
      }
      particlesGeo.attributes.position.needsUpdate = true;

      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>

</body>
</html>
